---
- hosts: all
  become: true

  roles:
    - robertdebock.update
    - geerlingguy.security
    - geerlingguy.pip
    - artis3n.tailscale
    - geerlingguy.docker
    - alecunsolo.cockpit
  vars_files:
    - credentials.yml
    - vars.yml
  tasks:

  - name: Start Docker compose file
    ansible.builtin.shell: |
        docker compose up -d
