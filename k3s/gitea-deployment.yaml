            - mountPath: /data
              name: gitea-claim2
            - mountPath: /storage
              name: gitea-claim3
      hostname: TypekMatus
      restartPolicy: Always
      volumes:
        - name: gitea-claim0
          persistentVolumeClaim:
            claimName: gitea-claim0
            readOnly: true
        - name: gitea-claim1
          persistentVolumeClaim:
            claimName: gitea-claim1
            readOnly: true
        - name: gitea-claim2
          persistentVolumeClaim:
            claimName: gitea-claim2
        - name: gitea-claim3
          persistentVolumeClaim:
            claimName: gitea-claim3
