version: "3.9"
name: server
services:

  gitea:
    container_name: gitea
    environment:
      TZ: Europe/Bratislava
      USER_GID: 1000
      USER_UID: 1000
    hostname: Gitea
    image: gitea/gitea
    networks:
      default: null
    ports:
    - mode: ingress
      target: 3000
      published: 3000
      protocol: tcp
    restart: unless-stopped
    volumes:
    - type: bind
      source: /etc/localtime
      target: /etc/localtime
      read_only: true
      bind:
        create_host_path: true
    - type: bind
      source: /etc/timezone
      target: /etc/timezone
      read_only: true
      bind:
        create_host_path: true
    - type: bind
      source: ~/.config/appdata/gitea
      target: /data
      bind:
        create_host_path: true
    - type: bind
      source: ~/storage
      target: /storage
      bind:
        create_host_path: true
  
  heimdall:
    container_name: heimdall
    environment:
      PGID: 1000
      PUID: 1000
      TZ: Europe/Bratislava
    hostname: DockSTARTer
    image: lscr.io/linuxserver/heimdall
    logging:
      driver: json-file
      options:
        max-file: 10
        max-size: 200k
    networks:
      default: null
    ports:
    - mode: ingress
      target: 80
      published: 8002
      protocol: tcp
    - mode: ingress
      target: 443
      published: 447
      protocol: tcp
    restart: unless-stopped
    volumes:
    - type: bind
      source: /etc/localtime
      target: /etc/localtime
      read_only: true
      bind:
        create_host_path: true
    - type: bind
      source: ~/.config/appdata/heimdall
      target: /config
      bind:
        create_host_path: true
    - type: bind
      source: ~/storage
      target: /storage
      bind:
        create_host_path: true
  
  homeassistant:
    container_name: homeassistant
    environment:
      TZ: Europe/Bratislava
    hostname: DockSTARTer
    image: homeassistant/home-assistant
    logging:
      driver: json-file
      options:
        max-file: 10
        max-size: 200k
    networks:
      default: null
    ports:
    - mode: ingress
      target: 8123
      published: 8123
      protocol: tcp
    restart: unless-stopped
    volumes:
    - type: bind
      source: /etc/localtime
      target: /etc/localtime
      read_only: true
      bind:
        create_host_path: true
    - type: bind
      source: ~/.config/appdata/homeassistant
      target: /config
      bind:
        create_host_path: true
    - type: bind
      source: ~/storage
      target: /storage
      bind:
        create_host_path: true
  
  jellyfin:
    container_name: jellyfin
    environment:
      PGID: 1000
      PUID: 1000
      TZ: Europe/Bratislava
    hostname: DockSTARTer
    image: lscr.io/linuxserver/jellyfin
    logging:
      driver: json-file
      options:
        max-file: 10
        max-size: 200k
    networks:
      default: null
    ports:
    - mode: ingress
      target: 8096
      published: 8096
      protocol: tcp
    - mode: ingress
      target: 8920
      published: 8920
      protocol: tcp
    restart: unless-stopped
    volumes:
    - type: bind
      source: /etc/localtime
      target: /etc/localtime
      read_only: true
      bind:
        create_host_path: true
    - type: bind
      source: /mnt/config/appdata/jellyfin
      target: /config
      bind:
        create_host_path: true
    - type: bind
      source: /mnt/storage
      target: /storage
      bind:
        create_host_path: true
    - type: bind
      source: /tmp
      target: /transcode
      bind:
        create_host_path: true

  nextcloud:
      image: lscr.io/linuxserver/nextcloud:latest
      container_name: nextcloud
      environment:
        - PUID=1000
        - PGID=1000
        - TZ=Europe/Bratislava
      volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/config/nextcloud:/config
      - /mnt/storage/nextcloud:/storage
      - /mnt/data/nextcloud:/data
      ports:
        - 443:443
      restart: unless-stopped
  yacht:
    image: selfhostedpro/yacht:devel
    restart: unless-stopped
    networks:
      - traefik_network
    environment:
      - PUID=1000
      - PGID=1000
      - "SECRET_KEY=my_secret_key"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - ./config:/config